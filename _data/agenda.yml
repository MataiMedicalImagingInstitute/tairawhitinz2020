saturday1:
  - title: "Breakfast"
    time:  9h-10h
    place: L-7660
    image: breakfast.png
    text:  Welcome to the first MRathon! Enjoy some coffe and Montreal's crispy croissant to get started.

  - title: "Welcome session"
    time: 10h-11h
    place: L-7660
    image: welcome.png
    text:  A series of opening talks by Nikola Stikov, Katy Keenan and Lukas Winter.

  - title: "Pitch session"
    time:  11h-12h
    place: L-7660
    image: present.png
    typeform: https://agahkarakuzu.typeform.com/to/dDRKxC
    text: Each project leader will give a 10 minute intro. If you have a project idea to pitch, feel free to fill out the form below.

  - title: "Networking lunch"
    time:  12h-14h
    place: L-7660
    image: lunch.png
    text: A hungry stomach has no ears! Enjoy your complimentary lunch while socializing.

  - title: "Town hall meeting on reproducibility"
    time: 16h-17h
    place: L-7660
    typeform: https://agahkarakuzu.typeform.com/to/dDRKxC
    image: idea.png
    text: <a href="https://en.wikipedia.org/wiki/Unconference" target="_blank">Unconference</a> style discussion about different aspects of reproducibility in the field of MRI.

  - title: "Hacking hours"
    time:  17h-18h
    place: L-7660
    image: hack.png
    text: You have a project already? Then get the ball roilling! If you are not involved in a project yet, this is a great time for you to observe what others are working on and select one that interests you.
